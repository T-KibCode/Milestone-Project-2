<!DOCTYPE html>
<html lang="en">
<head>

<section aria-label="Newest photos">

    <!--Used a free HTML entity arrow available online at https://www.toptal.com/designers/htmlarrows/symbols/-->

    <button class="carousel-button next" data-carousel-button="next">&#8658</button> 

    <!--Used a free HTML entity arrow available online at https://www.toptal.com/designers/htmlarrows/symbols/-->

    <ul data-slides>
      <li class="slide" data-active>
        <img src="assets/Images/175A7142-9648-40D8-BCB7-27E2D0DF72F2.JPG" alt="Photo of studio #1">
      </li>
      <!--Image 1 present on carousel-->
      <li class="slide">
        <img src="assets/Images/0A9B145D-BEEE-4936-883E-1E378DB61495.JPG" alt="Photo of studio #2">
      </li>
      <!--Image 2 present on carousel-->
      <li class="slide">
        <img src="assets/Images/04909B80-324F-4F79-A9EA-093A0E368EEC.JPG" alt="Photo of studio #3">
      </li>
      <!--Image 3 present on carousel-->
    </ul>
  </div>
</section>
  <script src="assets/SASS/script.js"></script>
</body>
</html>
